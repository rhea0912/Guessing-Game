<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800;900&family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,100&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guessing GAme</title>
</head>

<body>
    <div id="heart">
    </div>
    
    <div id="game">
         <h1>Guessing GAme</h1>
         <p>Guess the number from 0 to 100</p>

        <h2 id="result">Guess the number!</h2>
        <input type="number" id="guess-input-number">
        <button id="btn-guess">GUESS</button>
    </div>
    <div class="footer">
        <p>Last Game:</p>
        <p id="game-res"></p>
    </div>

    <audio id="win-audio">
        <source src="win.mp3">
    </audio>
    <audio id="lose-audio">
        <source src="lose.mp3">
    </audio>
    <audio id="vibrate-audio">
        <source src="vibrate.mp3">
    </audio>
</body>
</html>
